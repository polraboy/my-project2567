<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มโครงการใหม่</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF8C00;
            --secondary-color: #007bff;
            --background-color: #f8f9fa;
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'Kanit', sans-serif;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-brand span {
            font-size: 1rem;
            line-height: 1.2;
            color: white;
        }

        .nav-link {
            color: white !important;
        }

        .content-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .form-group label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: darken(var(--primary-color), 10%);
            border-color: darken(var(--primary-color), 10%);
        }

        .footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer img {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/image_2024-02-07_191338051.png" width="40" height="40" class="d-inline-block align-top" alt="Logo">
            <span>มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน<br>วิทยาเขตขอนแก่น</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_home') }}"><i class="fas fa-home"></i> หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> เกี่ยวกับ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-project-diagram"></i> โครงการ</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('add_project') }}"><i class="fas fa-plus-circle"></i> เพิ่มโครงการ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('approve_project') }}"><i class="fas fa-check-circle"></i> อนุมัติคำขอโครงการ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('edit_basic_info') }}"><i class="fas fa-cog"></i> ข้อมูลพื้นฐาน</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-user"></i> {{ session['admin_name'] }}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="content-box">
            <h2 class="text-center mb-4">เพิ่มโครงการใหม่</h2>
            <form method="POST" action="{{ url_for('add_project') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="project_budgettype"><i class="fas fa-money-bill-wave"></i> ประเภทงบประมาณ:</label>
                            <input type="text" class="form-control" id="project_budgettype" name="project_budgettype" required placeholder="ประเภทงบประมาณ">
                        </div>
                        <div class="form-group">
                            <label for="project_year"><i class="far fa-calendar-alt"></i> ปี:</label>
                            <input type="number" class="form-control" id="project_year" name="project_year" required placeholder="ปีงบประมาณ">
                        </div>
                        <div class="form-group">
                            <label for="project_name"><i class="fas fa-project-diagram"></i> ชื่อโครงการ:</label>
                            <input type="text" class="form-control" id="project_name" name="project_name" required placeholder="ชื่อโครงการ">
                        </div>
                        <div class="form-group">
                            <label for="project_style"><i class="fas fa-paint-brush"></i> รูปแบบโครงการ:</label>
                            <input type="text" class="form-control" id="project_style" name="project_style" required placeholder="รูปแบบโครงการ">
                        </div>
                        <div class="form-group">
                            <label for="project_address"><i class="fas fa-map-marker-alt"></i> ที่อยู่โครงการ:</label>
                            <input type="text" class="form-control" id="project_address" name="project_address" required placeholder="ที่อยู่โครงการ">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="project_dotime"><i class="far fa-calendar-plus"></i> เวลาเริ่มโครงการ:</label>
                            <input type="date" class="form-control" id="project_dotime" name="project_dotime" required>
                        </div>
                        <div class="form-group">
                            <label for="project_endtime"><i class="far fa-calendar-minus"></i> เวลาสิ้นสุดโครงการ:</label>
                            <input type="date" class="form-control" id="project_endtime" name="project_endtime" required>
                        </div>
                        <div class="form-group">
                            <label for="project_target"><i class="fas fa-bullseye"></i> เป้าหมายโครงการ:</label>
                            <input type="text" class="form-control" id="project_target" name="project_target" required placeholder="เป้าหมายโครงการ">
                        </div>
                        <div class="form-group">
                            <label for="project_budget"><i class="fas fa-coins"></i> งบประมาณโครงการ:</label>
                            <input type="number" class="form-control" id="project_budget" name="project_budget" required placeholder="งบประมาณโครงการ">
                        </div>
                        <div class="form-group">
                            <label for="teacher_id"><i class="fas fa-chalkboard-teacher"></i> อาจารย์ผู้รับผิดชอบ:</label>
                            <select class="form-control" name="teacher_id" id="teacher_id" required>
                                <option value="">เลือกอาจารย์</option>
                                {% for teacher in teachers %}
                                    <option value="{{ teacher[0] }}">{{ teacher[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-save"></i> บันทึกโครงการ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <img src="/static/image_2024-02-07_191338051.png" alt="Logo" class="mb-3">
            <p>&copy; 2024 มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน วิทยาเขตขอนแก่น. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
