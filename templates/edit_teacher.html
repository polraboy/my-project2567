<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลอาจารย์</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF8C00;
            --secondary-color: #007bff;
            --background-color: #f8f9fa;
        }
        
        body {
            background-color: var(--background-color);
            font-family: 'Kanit', sans-serif;
            padding-bottom: 100px;
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-brand span {
            font-size: 1rem;
            line-height: 1.2;
            color: white;
        }

        .nav-link {
            color: white !important;
        }

        .content-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-primary:hover {
            background-color: darken(var(--secondary-color), 10%);
            border-color: darken(var(--secondary-color), 10%);
        }

        .footer {
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer img {
            max-width: 100px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/image_2024-02-07_191338051.png" width="40" height="40" class="d-inline-block align-top" alt="Logo">
            <span>มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน<br>วิทยาเขตขอนแก่น</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_home') }}"><i class="fas fa-home"></i> หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="content-box">
            <h2 class="text-center mb-4">แก้ไขข้อมูลอาจารย์</h2>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="teacher_name"><i class="fas fa-user"></i> ชื่อ-สกุล:</label>
                    <input type="text" class="form-control" id="teacher_name" name="teacher_name" value="{{ teacher[1] }}">
                </div>
                <div class="form-group">
                    <label for="teacher_username"><i class="fas fa-user-circle"></i> Username:</label>
                    <input type="text" class="form-control" id="teacher_username" name="teacher_username" value="{{ teacher[2] }}">
                </div>
                <div class="form-group">
                    <label for="teacher_password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" class="form-control" id="teacher_password" name="teacher_password" value="{{ teacher[3] }}">
                </div>
                <div class="form-group">
                    <label for="teacher_phone"><i class="fas fa-phone"></i> เบอร์โทร:</label>
                    <input type="text" class="form-control" id="teacher_phone" name="teacher_phone" value="{{ teacher[4] }}">
                </div>
                <div class="form-group">
                    <label for="teacher_email"><i class="fas fa-envelope"></i> อีเมลล์:</label>
                    <input type="email" class="form-control" id="teacher_email" name="teacher_email" value="{{ teacher[5] }}">
                </div>
                
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> บันทึก</button>
                <a href="{{ url_for('admin_home') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> กลับ</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <img src="/static/image_2024-02-07_191338051.png" alt="Logo" class="mb-3">
            <p>คณะบริหารธุรกิจและเทคโนโลยีสารสนเทศ - มหาวิทยาลัยเทคโนโลยีราชมงคลอีสาน วิทยาเขตขอนแก่น</p>
            <p>150 ถ.ศรีจันทร์ ต.ในเมือง อ.เมือง จ.ขอนแก่น 40000</p>
            <p>โทร: 043-283-705 | เวลาทำการ: 8.00-16.00 น.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
